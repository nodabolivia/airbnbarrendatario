<ion-header>
  <ion-toolbar>
    <ion-title>Registro de la ubicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="mapId" style="height: 200px"></div>

  <ion-item style="cursor: pointer" (click)="locatePosition()">
    <ion-button fill="clear">
      <ion-icon slot="start" name="map"></ion-icon>
      Obtener ubicación actual
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="locate"></ion-icon>
    <ion-label position="stacked">Coordenadas</ion-label>
    <ion-textarea
      [(ngModel)]="address"
      type="text"
      style="margin-top: 20px"
    ></ion-textarea>
  </ion-item>
  <ion-button shape="round" expand="block" (click)="confirmPickupLocation()"
    >Confirmar ubicación</ion-button
  >
</ion-content>
